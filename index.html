<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Animation</title>
<style>
  body {
    margin: 0;
    background-color: #000; /* Set black background color */
  }

  .container {
    position: relative;
    width: 100%;
    height: 50vh;
    background-color: #000; /* Set black background color */
    overflow: hidden;
  }

  .man {
    position: absolute;
    bottom: 0;
    left: 5%;
    width: 10%; /* Adjust width */
    height: 30%; /* Adjust height */
    background-image: url('https://telegra.ph/file/2f8d79aa23255be8aab8d.jpg');
    background-size: cover;
    animation: packOrder 4s linear infinite;
  }

  .van {
    position: absolute;
    bottom: 0;
    left: -15%;
    width: 20%; /* Adjust width */
    height: 20%; /* Adjust height */
    background-image: url('https://telegra.ph/file/7df39281c098eb983f45a.jpg');
    background-size: cover;
    animation: moveVan 4s linear infinite;
  }

  @keyframes packOrder {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10%);
    }
    100% {
      transform: translateY(0);
    }
  }

  @keyframes moveVan {
    0% {
      left: -15%;
    }
    100% {
      left: 100%;
    }
  }

  /* Media query for smaller screens */
  @media (max-width: 768px) {
    .container {
      height: 40vh;
    }

    .man {
      width: 15%;
      height: 20%;
    }

    .van {
      width: 25%;
      height: 15%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="man"></div>
  <div class="van"></div>
</div>

<script>
  // Optional: JavaScript code can go here for any additional functionality
</script>

</body>
</html>
