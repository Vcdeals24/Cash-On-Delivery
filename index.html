<!DOCTYPE html>
<html lang="en">
<head>

        }

        }

    </style>
</head>
<body>

<div class="container">
    <h1>Order Details</h1>
    <form id="orderForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="8c7c65a5-1cfb-415c-af09-07bf6155ef44">
        <div class="form-group">
            <label for="productNumber">Product Number:</label>
            <input type="text" id="productNumber" name="productNumber" placeholder="Enter Product Number" required>
        </div>

        <div class="form-group">
            <label for="contact">Mobile Number:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter Mobile Number" required>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
        </div>

        <div class="form-group">
            <label for="house">House no./Building Name:</label>
            <input type="text" id="house" name="house" placeholder="Enter House no./Building Name" required>
        </div>
        
        <div class="form-group">
            <label for="area">Road Name/Area/Colony:</label>
            <input type="text" id="area" name="area" placeholder="Enter Road Name/Area/Colony" required>

        <div class="form-group">

        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter City" required>
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter State" required>
        </div>

        <button type="submit">Submit Order</button>
    </form>
    <button id="adminAccess" onclick="showOrders()">Admin Access</button>
    <div id="ordersContainer">
        <h2>Orders</h2>
        <ul id="ordersList"></ul>
    </div>
    <div id="confirmationMessage" style="display: none; color: green; text-align: center; margin-top: 20px;">
        Your order has been submitted successfully!
    </div>
</div>

<a href="https://telegram.me/Vcdeals24" target="_blank" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">

</a>

<script>

        orders.forEach(function(order) {

</script>
