<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Animation</title>
<style>
  .container {
    position: relative;
    width: 100%;
    height: 50vh;
    background-color: #f2f2f2;
    overflow: hidden;
  }
  
  .man {
    position: absolute;
    bottom: 0;
    left: 5%;
    width: 10%; /* Adjust width */
    height: 30%; /* Adjust height */
    animation: packOrder 4s linear infinite;
  }
  
  .van {
    position: absolute;
    bottom: 0;
    left: -15%;
    width: 20%; /* Adjust width */
    height: 20%; /* Adjust height */
    animation: moveVan 4s linear infinite;
  }
  
  @keyframes packOrder {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10%);
    }
    100% {
      transform: translateY(0);
    }
  }
  
  @keyframes moveVan {
    0% {
      left: -15%;
    }
    100% {
      left: 100%;
    }
  }

  /* Media query for smaller screens */
  @media (max-width: 768px) {
    .container {
      height: 40vh;
    }
    
    .man {
      width: 15%;
      height: 20%;
    }
    
    .van {
      width: 25%;
      height: 15%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="man">üï¥Ô∏è</div>
  <div class="van">üöö</div>
</div>

</body>
</html>
