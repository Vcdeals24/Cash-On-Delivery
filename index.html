<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Animation</title>
<style>
  .container {
    position: relative;
    width: 100%;
    max-width: 600px; /* Set maximum width */
    height: 50vh; /* Set height to half of the viewport height */
    background-color: #fff;
    overflow: hidden;
  }
  
  .man {
    position: absolute;
    bottom: 0;
    left: 5%;
    width: 12%;
    height: 40%; /* Adjust height */
    background-color: #333;
    animation: packOrder 4s linear infinite;
  }
  
  .van {
    position: absolute;
    bottom: 0;
    left: -30%;
    width: 30%;
    height: 30%; /* Adjust height */
    background-color: #fff;
    animation: moveVan 4s linear infinite;
  }
  
  @keyframes packOrder {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20%);
    }
    100% {
      transform: translateY(0);
    }
  }
  
  @keyframes moveVan {
    0% {
      left: -30%;
    }
    100% {
      left: 100%;
    }
  }

  /* Media query for smaller screens */
  @media (max-width: 768px) {
    .container {
      height: 40vh;
    }
    
    .man {
      height: 30%;
    }
    
    .van {
      height: 20%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="man"></div>
  <div class="van"></div>
</div>

</body>
</html>
