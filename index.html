<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Delivered In 5 Days</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animated-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure text appears above the video */
            text-align: center;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Ensure video fills the container */
            height: auto; /* Maintain aspect ratio */
            max-width: 1280px; /* Maximum width for responsiveness */
            max-height: 512px; /* Maximum height for responsiveness */
            object-fit: cover; /* Ensure the video covers the entire container */
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        @media only screen and (max-width: 1280px) {
            video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay loop>
            <source src="https://graph.org/file/d70d09c988893e3d41e94.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1 class="animated-text">Your Order Confirmed!! Delivery In 5 Day's ✅</h1>
    </div>

    <!-- Footer -->
    <footer>
        © 2024 VCdeals24. All rights reserved.
    </footer>
</body>
</html>
