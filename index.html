<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Animation</title>
<style>
  .container {
    position: relative;
    width: 600px;
    height: 300px;
    background-color: #f2f2f2;
    overflow: hidden;
  }
  
  .man {
    position: absolute;
    bottom: 0;
    left: 20px;
    width: 80px;
    height: 120px;
    background-color: #333;
    animation: packOrder 4s linear infinite;
  }
  
  .van {
    position: absolute;
    bottom: 0;
    left: -150px;
    width: 150px;
    height: 80px;
    background-color: #ff6600;
    animation: moveVan 4s linear infinite;
  }
  
  @keyframes packOrder {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-50px);
    }
    100% {
      transform: translateY(0);
    }
  }
  
  @keyframes moveVan {
    0% {
      left: -150px;
    }
    100% {
      left: calc(100% + 150px);
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="man"></div>
  <div class="van"></div>
</div>

</body>
</html>
